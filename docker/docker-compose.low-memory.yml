# 2核2G服务器优化配置
version: '3.8'

services:
  # PostgreSQL 数据库 - 内存优化
  postgres:
    image: postgres:16-alpine
    container_name: ai-content-postgres
    restart: unless-stopped
    # 内存优化：限制shared_buffers
    command: postgres -c shared_buffers=64MB -c effective_cache_size=128MB -c max_connections=50
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your-strong-password}
      POSTGRES_DB: ai_content
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # 不暴露端口到宿主机，仅内部通信
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Redis 缓存 - 内存优化
  redis:
    image: redis:7-alpine
    container_name: ai-content-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 64mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    # 不暴露端口
    # ports:
    #   - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

  # 后端 API - 内存优化
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ai-content-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      # Node.js 内存限制
      NODE_OPTIONS: --max-old-space-size=512
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-your-strong-password}@postgres:5432/ai_content
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      ZHIPU_API_KEY: ${ZHIPU_API_KEY}
      QIWEN_API_KEY: ${QIWEN_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # 不直接暴露，通过 nginx 代理
    # ports:
    #   - "3000:3000"
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 前端 + Nginx
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: ai-content-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # 挂载 nginx 配置
      - ./nginx.low-memory.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge
